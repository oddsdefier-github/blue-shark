<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blue Shark</title>
		<link href="./assets/css/output.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
	</head>
	<style>
		/* * {
			outline: 1px solid red;
		} */
	</style>
	<body class="w-screen h-screen font-inter antialiased font-feature-default overflow-x-hidden">
		<header class="py-5">
			<nav class="">
				<div class="flex justify-center items-center">
					<div class="flex justify-center items-center gap-3 bg-blue-50 rounded-lg px-4 py-3">
						<img class="w-6 h-6" src="./assets/img/logo.png" alt="Logo" />
						<h2 class="text-xl font-bold text-blue-700">Blue Shark.</h2>
					</div>
				</div>
			</nav>
		</header>
		<main class="w-full grid place-items-center">
			<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
				<div class="">
					<ul class="flex text-sm font-medium text-center" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
						<li class="mr-2" role="presentation">
							<button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">About</button>
						</li>
						<li class="mr-2" role="presentation">
							<button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false">Team</button>
						</li>
						<li class="mr-2" role="presentation">
							<button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="settings-tab" data-tabs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Contribution</button>
						</li>
						<li role="presentation">
							<button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="contacts-tab" data-tabs-target="#contacts" type="button" role="tab" aria-controls="contacts" aria-selected="false">Officers</button>
						</li>
					</ul>
				</div>
			</div>
			<div id="default-tab-content">
				<div class="hidden p-2 rounded-lg" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<div class="w-full h-[65vh] flex justify-center items-center">
						<div class="rounded-full p-10 bg-blue-50 hover:animate-spin">
							<img class="w-24 h-24" src="./assets/img/logo.png" alt="Shark" />
						</div>
					</div>
				</div>
				<div class="hidden p-2 rounded-lg bg-gray-50" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
					<div class="main-content container px-5 md:px-16"></div>
				</div>
				<div class="hidden p-2 rounded-lg" id="settings" role="tabpanel" aria-labelledby="settings-tab">
					<div class="w-full h-[65vh]">
						<h2>General Fund: 80 Pesos</h2>
						<h2>T-Shirt & Foods for Players: 350 Pesos</h2>
					</div>
				</div>
				<div class="hidden p-2 rounded-lg" id="contacts" role="tabpanel" aria-labelledby="contacts-tab">
					<div class="w-full h-[65vh]">
						<h2>President:</h2>
						<h2>Vice President:</h2>
					</div>
				</div>
			</div>
		</main>

		<footer class="bg-white m-4">
			<div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
				<hr class="my-6 border-gray-100 sm:mx-auto dark:border-gray-700 lg:my-8" />
				<span class="block text-sm text-gray-500 text-center dark:text-gray-400">Â© 2023 <a href="https://jeffry-paner.netlify.app/" class="hover:underline">Jeffry Paner</a>. All Rights Reserved.</span>
			</div>
		</footer>

		<script src="./assets/js/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
	</body>
</html>
